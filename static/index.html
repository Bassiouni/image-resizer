<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root</title>
</head>
<body>
  <input type="text" id="n">
  <input type="number" id="w">
  <input type="number" id="h">
  <button id="btn">get</button>
  <img src="http://localhost:3000/api/images?filename=fjord&width=300&height=300" alt="" id="img">

  <script>
    const name = document.querySelector('#n')
    const w = document.querySelector('#w')
    const h = document.querySelector('#h')
    const btn = document.querySelector('#btn')
    const img = document.querySelector('#img')

    btn.addEventListener('click', e => {
      img.setAttribute('src', `/api/images?filename=${name}&width=${w}&height=${h}`)
    })
  </script>
</body>
</html>
